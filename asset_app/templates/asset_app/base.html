<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            background-color: #f8f9fa;
        }

        /* Form Card Styles */
        .form-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 800px;
        }

        .form-card .card-header {
            background: #2c3e50;
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 20px;
            border: none;
        }

        .form-card .card-body {
            padding: 30px;
        }

        /* Form Field Styles */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .form-control, .form-select {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        /* Help Text Styles */
        .help-text {
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 5px;
        }

        /* Error Styles */
        .errorlist {
            color: #dc3545;
            list-style: none;
            padding: 0;
            margin: 5px 0;
            font-size: 0.875rem;
        }

        /* Button Styles */
        .btn-group-form {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }

        .btn-secondary {
            background-color: #95a5a6;
            border-color: #95a5a6;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 8px;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
            border-color: #7f8c8d;
        }

        /* Required Field Indicator */
        .required-field::after {
            content: "*";
            color: #dc3545;
            margin-left: 4px;
        }

        /* Checkbox and Radio Styles */
        .form-check {
            padding-left: 30px;
            margin-bottom: 12px;
        }

        .form-check-input {
            width: 20px;
            height: 20px;
            margin-left: -30px;
        }

        .form-check-label {
            padding-top: 2px;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .form-card {
                margin: 10px;
            }
            
            .form-card .card-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'asset_app:asset_list' %}">Asset Management</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'asset_app:asset_list' %}">Assets</a>
                <a class="nav-link" href="{% url 'asset_app:employee_list' %}">Employees</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
